<!DOCTYPE html>
<html>
<head>
    <title>编辑器预览</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="../css/preview_style.css"/>
    <script type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../ueditor/ueditor.all.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="../ueditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/cookieUtil.js"></script>
    <script type="text/javascript">
        function preview() {
            $("#preview_area").html(UE.getEditor('editor').getContent());
        }
        function collect() {
        }
        function copy() {
        }
        function release() {
        }
    </script>
</head>
<body>

<div id="container">

    <textarea id="editor"></textarea>

    <div id="toolbar">
        <button id = "preview_button" onclick="preview()">预览</button>
        <button id = "collection_button" onclick="collect()">采集</button>
        <button id = "copy_button" onclick="copy()">复制</button>
        <button id = "release_button" onclick="release()">发布</button>
    </div>

    <div id="preview_area"></div>
</div>
<script type="application/javascript">
    var ue = UE.getEditor('editor');
    ue.addListener("ready", function() {
        ue.adaptiveHeight();
    });
    window.onresize = function() {
        ue.adaptiveHeight();
    };
    UE.getEditor('editor').addListener( 'ready', function( editor ) {
        if (getCookie("editor") !== undefined) {
            UE.getEditor('editor').setContent(getCookie("editor"))
        }
        //开启定时任务,每3秒保存客户正在编辑的数据
        var aux = setInterval(saveEditorContentToCookie, 3000)
    } );
</script>
</body>
</html>
