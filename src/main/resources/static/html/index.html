<!DOCTYPE html>
<html>
<head>
    <title>编辑器预览</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="../css/preview_style.css"/>
    <script type="text/javascript" charset="utf-8" src="../ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../ueditor/ueditor.all.js"></script>
    <script type="text/javascript" charset="utf-8" src="../ueditor/addFeature.js"></script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="../ueditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/cookieUtil.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/index.js"></script>
    <script type="text/javascript" charset="utf-8" src="../third-party/jquery/jquery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/css/bootstrapValidator.min.css"/>
    <script type="text/javascript"
            src="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/js/bootstrapValidator.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>

<div id="container">

    <textarea id="editor"></textarea>

    <div id="toolbar_area">
        <div id="toolbar">
            <button class="editor_button" id="preview_button" title="在预览区预览" data-toggle="modal" onclick="preview()">
                <i class="fa fa-play-circle"></i>
                预览
            </button>
            <button class="editor_button" id="collection_button" title="采集其他公众号已发布的文章到编辑区" data-toggle="modal"
                    data-target="#collectDialog">
                <i class="fa fa-search-plus"></i>
                采集
            </button>
            <button class="editor_button" id="copy_button" title="拷贝到粘贴板" data-toggle="modal" onclick="copy()">
                <i class="fa fa-copy"></i>
                复制
            </button>
            <button class="editor_button" id="release_button" title="发布到微信公众号" onclick="release()">
                <i class="fas fa-check-square"></i>
                发布
            </button>
        </div>
    </div>

    <!-- Collect 对话框 -->
    <div class="modal fade" id="collectDialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">请输入微信公众号链接</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="collect_form" role="form" class="modal-body">
                    <div class="form-group">
                        <label class="control-label">链接</label>
                        <input type="text" class="form-control" id="collect_input_url" name="collect_input_url"/>
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="collect()">确认</button>
                </div>
            </div>
        </div>
    </div>

    <div id="preview_area"></div>
</div>
<script type="application/javascript">
    var ue = UE.getEditor('editor');
    ue.addListener("ready", function () {
        ue.adaptiveHeight();
    });
    window.onresize = function () {
        ue.adaptiveHeight();
    };
    UE.getEditor('editor').addListener('ready', function (editor) {
        if (getCookie("editor") !== undefined) {
            UE.getEditor('editor').setContent(getCookie("editor"))
        }
        //开启定时任务,每3秒保存客户正在编辑的数据
        setInterval(saveEditorContentToCookie, 3000);
        setInterval(preview, 700);
    });
    // $input.parents('.form-group').addClass('has-error');
    $(document).ready(function () {
        $('#collect_form').bootstrapValidator({
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                collect_input_url: {
                    validators: {
                        notEmpty: {
                            message: '地址不能为空'
                        },
                        regexp: {
                            regexp: /^https:\/\/.*$/,
                            message: '地址不是公众号链接'
                        }
                    }
                }
            }
        });
        $('#collectDialog').on('shown.bs.modal', function () {
            $('#collect_input_url').focus();
        })
    });
</script>
</body>
</html>
